<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Admin Team DEMO - Sprint #6</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				<img data-src="res/large.png" style="border: 0; background: 0;">
				<h1>SPRINT #7 DEMO</h1>
				<p>
					<small><a href="">Team ADMIN</a></small>
				</p>
				</section>

				<section>
				<h2>Overview</h2>

				<ul>
					<li class="fragment">LemonLDAP Integration</li>
				  <li class="fragment">Unified Date/Time configuration</li>
				</ul>
				</section>

				<section>
					<h3>LemonLDAP Architecture</h3>
					<img src="res/lemonldap-ng-architecture.png"/>
				</section>

				<section>
					<h3>LemonLDAP Integration</h3>
					<video controls data-src="res/lemonLDAP_demo.webm"></video>
				</section>

				<section>
				    <h3>Unified DateTime configuration</h3>
						<video controls data-src="res/datetime-demo-v3.webm"></video>
				</section>

				<section>
					<h1>Thank You!<h1>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
